<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>405 Method Not Allowed</title>
    <style>
        body {
            background-color: #ff5722; /* Orange background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex; /* Use flexbox for vertical alignment */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure minimum viewport height */
        }

        .error-box {
            background-color: #d32f2f; /* Darker red background */
            padding: 20px;
            border-radius: 10px;
            width: 50%;
        }

        .error-code {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Additional styles for colors */
        .accent-color {
            color: #ffeb3b; /* Yellow */
        }

        /* Set background image properties */
        .background-image {
            background-image: url('https://media.istockphoto.com/id/1038727610/photo/liquid-shapes-abstract-holographic-3d-wavy-background.jpg?s=612x612&w=0&k=20&c=OSfb3DuCHkjERNJTpK4GzMN851GhHQA6Evn9DKc-kw4='); /* Replace with your image URL */
            background-size: cover; /* Scale the background image to cover the entire container */
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed while content scrolls */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place the background behind other content */
        }
    </style>
</head>
<body>
    <div class="background-image"></div> <!-- Background image container -->
    <div class="error-box">
        <h1 class="error-code">405</h1>
        <p class="error-message">Method Not Allowed</p>
        <p class="error-message">The request method is not allowed for this resource.</p>
        <p class="accent-color">Please contact the administrator for assistance.</p>
    </div>
</body>
</html>
